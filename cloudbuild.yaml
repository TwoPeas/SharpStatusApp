steps:
 - name: 'gcr.io/cloud-builders/docker'
   args: ['build', '-t', 'gcr.io/$PROJECT_ID/sharpstatus-webapp:$COMMIT_SHA', '.']

 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'gcr.io/$PROJECT_ID/sharpstatus-webapp:$COMMIT_SHA']

 - name: 'gcr.io/cloud-builders/docker'
   entrypoint: 'bash'
   args: ['-c', 'docker login --username=$$USERNAME --password=$$PASSWORD']
   secretEnv: ['USERNAME', 'PASSWORD']

 - name: 'gcr.io/cloud-builders/docker'
   args: ['push', 'ghcr.io/hyrmn/sharpstatus-webapp:latest']

 - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
   entrypoint: gcloud
   args:
   - 'run'
   - 'deploy'
   - 'sharpstatus-webapp'
   - '--image'
   - 'gcr.io/$PROJECT_ID/sharpstatus-webapp:$COMMIT_SHA'
   - '--region'
   - 'us-central1'
   - '--platform'
   - 'managed'

availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/DOCKER_PASSWORD_SECRET_NAME/versions/1
    env: 'PASSWORD'
  - versionName: projects/$PROJECT_ID/secrets/DOCKER_USERNAME_SECRET_NAME/versions/1
    env: 'USERNAME'

images:
 - 'gcr.io/$PROJECT_ID/sharpstatus-webapp:$COMMIT_SHA'
